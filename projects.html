<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects — Maryam</title>

  <!-- main site CSS (your existing file) -->
  <link rel="stylesheet" href="css/cssfile.css">

  <!-- extra CSS for marquee, modal, controls -->
  <link rel="stylesheet" href="css/projects-extra.css">
</head>
<body>
  <div class="container">
    <header class="site-header" role="banner">
      <div class="brand">Maryam Imran</div>
      <nav class="top-menu desktop-only" aria-label="Primary">
        <a href="index.html" class="menu-item">Home</a>
        <a href="projects.html" class="menu-item active">Projects</a>
        <a href="info.html" class="menu-item">Info</a>
        <a href="beyond.html" class="menu-item">Beyond Work</a>
        <a href="journey.html" class="menu-item">My Journey</a>
      </nav>
      <button id="menu-toggle" class="menu-toggle" aria-expanded="false">☰</button>
    </header>

    <div id="mobile-nav" style="display:none"></div>

    <div class="app" role="main">
      <main class="content">
        <section id="projects" class="tab-content active">

          <!-- Controls -->
          <div class="controls" id="projects-controls" style="margin-bottom:12px;">
            <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
              <input id="project-search" type="search" placeholder="Search projects..." aria-label="Search projects" />
              <select id="project-sort" aria-label="Sort projects">
                <option value="default">Sort: Default</option>
                <option value="az">Sort: Title A → Z</option>
                <option value="za">Sort: Title Z → A</option>
              </select>
              <button id="view-toggle" title="Toggle list/grid view">List / Grid</button>
              <button id="shuffle-btn" title="Shuffle projects">Shuffle</button>
              <button id="theme-toggle" title="Toggle light / dark">Theme</button>
            </div>

            <div role="group" aria-label="Filter projects" style="display:flex; gap:.4rem; margin-top:8px;">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="web">Web</button>
              <button class="filter-btn" data-filter="game">Game</button>
              <button class="filter-btn" data-filter="research">Research</button>
            </div>
          </div>

          <!-- Projects marquee (renamed) -->
          <section id="project-marquee-section" aria-label="Projects and Research">
            <h2>Projects and Research</h2>

            <div class="marquee-viewport" aria-hidden="false">
              <div class="marquee-track" id="marquee-track">
                <!-- ORIGINAL SET (JS will duplicate these to loop seamlessly) -->
                <div class="marquee-item" data-title="Independent Study — Electron Movement"
                     data-desc="Simulation in Python to study random electron motion under radiation; uses physics & stochastic models."
                     data-tools="Python, NumPy, Matplotlib"
                     data-impact="Research & educational simulation"
                     data-img="https://placehold.co/320x220?text=Electron+Study">
                  <img alt="Independent Study" src="https://placehold.co/320x220?text=Electron+Study" loading="lazy" />
                  <div class="mi-title">Independent Study — Electron Movement</div>
                </div>

                <div class="marquee-item" data-title="TOPO Tooth — Assistant Project Manager"
                     data-desc="Developing tools to process 3D topographic tooth data (x,y,z). Defining measurement algorithms for crowns."
                     data-tools="Python, 3D processing"
                     data-impact="Supports anthropology, paleontology, forensic research."
                     data-img="https://placehold.co/320x220?text=TOPO+Tooth">
                  <img alt="TOPO Tooth" src="https://placehold.co/320x220?text=TOPO+Tooth" loading="lazy" />
                  <div class="mi-title">TOPO Tooth — Assistant PM</div>
                </div>

                <div class="marquee-item" data-title="Bio Punch Card System — Assistant PM"
                     data-desc="Prototype biometric attendance system with fingerprint recognition and UI for Facilities Management."
                     data-tools="Python, Fingerprint SDK, Flask"
                     data-impact="Improves attendance accuracy & security"
                     data-img="https://placehold.co/320x220?text=Bio+Punch+Card">
                  <img alt="Bio Punch Card" src="https://placehold.co/320x220?text=Bio+Punch+Card" loading="lazy" />
                  <div class="mi-title">Bio Punch Card — Assistant PM</div>
                </div>

                <div class="marquee-item" data-title="Team Robot (Arduino/C++)"
                     data-desc="Collaborative robotics project: sensors, control loops, Arduino programming in C/C++."
                     data-tools="Arduino, C/C++"
                     data-impact="Competition-winning robot; hands-on embedded experience"
                     data-img="https://placehold.co/320x220?text=Team+Robot">
                  <img alt="Team Robot" src="https://placehold.co/320x220?text=Team+Robot" loading="lazy" />
                  <div class="mi-title">Team Robot</div>
                </div>

                <div class="marquee-item" data-title="Responsive Web Platform"
                     data-desc="Accessible responsive web platform focused on UX and performance."
                     data-tools="HTML, CSS, JavaScript"
                     data-impact="Accessible user experience"
                     data-img="https://placehold.co/320x220?text=Web+Platform">
                  <img alt="Web Platform" src="https://placehold.co/320x220?text=Web+Platform" loading="lazy" />
                  <div class="mi-title">Responsive Web Platform</div>
                </div>

                <div class="marquee-item" data-title="Educational Game"
                     data-desc="Small group project: interactive STEM learning game."
                     data-tools="Unity, C#"
                     data-impact="Used in demos and workshops"
                     data-img="https://placehold.co/320x220?text=Educational+Game">
                  <img alt="Educational Game" src="https://placehold.co/320x220?text=Educational+Game" loading="lazy" />
                  <div class="mi-title">Educational Game</div>
                </div>

                <div class="marquee-item" data-title="Data Visualization Platform"
                     data-desc="Climate & environmental data visualization tools for research."
                     data-tools="D3.js, Python"
                     data-impact="Helps discover data patterns"
                     data-img="https://placehold.co/320x220?text=Data+Viz">
                  <img alt="Data Visualization" src="https://placehold.co/320x220?text=Data+Viz" loading="lazy" />
                  <div class="mi-title">Data Visualization Platform</div>
                </div>

                <!-- END originals -->
              </div>
            </div>
          </section>

          <!-- Modal with nav arrows -->
          <div id="marquee-modal" class="marquee-modal" aria-hidden="true" role="dialog" aria-modal="true">
            <div class="marquee-modal-content" role="document">
              <button class="marquee-modal-close" aria-label="Close">✖</button>
              <button class="marquee-modal-nav prev" aria-label="Previous project">◀</button>
              <button class="marquee-modal-nav next" aria-label="Next project">▶</button>
              <h3 id="mm-title"></h3>
              <img id="mm-img" alt="" style="max-width:100%; border-radius:6px; margin:8px 0;" />
              <p id="mm-desc"></p>
              <p><strong>Tools:</strong> <span id="mm-tools"></span></p>
              <p><strong>Impact:</strong> <span id="mm-impact"></span></p>
            </div>
          </div>

          <!-- Below marquee: project list (can be filled later) -->
          <div id="project-list" class="project-list" style="margin-top:12px;">
            <!-- you can add project-card items here; search/filter will target them -->
          </div>

        </section>
      </main>
    </div>

    <footer class="site-footer">© Maryam Imran — CSCI 310</footer>
  </div>

  <!-- scripts: main script first (if any), then extras -->
  <script src="js/script.js"></script>
  <script src="js/projects-extra.js"></script>
  <script src="js/projects-marquee.js"></script>
</body>
</html>
